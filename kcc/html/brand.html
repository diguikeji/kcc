			body{

			.content_wrap{
				padding: 0.15rem;
				margin-top: 0.63rem;
			}
			
			.item_left_wrap{
				height: 1.65rem;
				background-color: #FA9FAD;
				flex: 3;
				border-top-left-radius: 0.05rem;
				border-bottom-left-radius: 0.05rem;
			}
			
			.item_right_wrap{
				height: 1.65rem;
				background-color: #CD1632;
				flex: 2;
				border-top-right-radius: 0.05rem;
				border-bottom-right-radius: 0.05rem;
			}

			.content_wrap .item.blue .item_right_wrap{background: #278ED0;}
			.content_wrap .item.blue .item_left_wrap{background: #94C5E5;}

			.content_wrap .item.blue .left_bottom_wrap{color:#278ED0;}

			.content_wrap .item.blue .corner{border-bottom: 0.06rem solid #278ED0;}

			.content_wrap .item.blue .recommand_text{color:#278ED0;}

			.circle {
                width: 1rem;
                height: 1rem;
                position: relative;
                border-radius: 50%;
				padding-top:0.1rem;
            }
                 
            .clip_left,.clip_right{
                width:1rem;
                height:1rem;
                position: absolute;
                top: 0px;left: 0px;
            }
            .circle_left, .circle_right{
                width:1rem;
                height:1rem;
                position: absolute;
                border-radius: 50%;
                top: 0px;left: 0px;
                background-color: #FBC6CE;
            }
            /*出于展示用的改变背景色*/
            /*.circle_left{
                background: green;
            }
            .circle_right{
                background: lightblue;
            }*/
            .circle_right,.clip_right {
                clip:rect(0,auto,auto,0.5rem);
            }
            .circle_left , .clip_left{
                clip:rect(0,0.5rem,auto,0);
            }
                 
            /*
            *当top和left取值为auto时，相当于0
            *当bottom和right取值为auto时，相当于100%
            */
            .mask {
                width: 0.75rem;
                height: 0.75rem;
                border-radius: 50%;
                left: 0.12rem;
                top: 0.22rem;
                position: absolute;
                font-size: 16px;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				line-height: normal;
            }
			
			.percent_num{
				color: #fff;
				font-size: 0.15rem;
			}
			
			.percent{
				color: #fff;
				font-size: 0.1rem;
			}
			
			.left_bottom_wrap{
				line-height: normal;
				padding-top: 0.15rem;
				color: #CD1632;
				width: 1.2rem;
			}
			
			.left_bottom_wrap .item{
				width: 0.9rem;
				font-size:0.12rem;
			}
			
			.container {
				width: 0.1rem;
				margin: 0 auto 0.05rem;
			}
			
			.corner {
				width: 0px;                 /*  宽高设置为0，很重要，否则达不到效果 */
				height: 0px;
				border-left:0.04rem solid transparent;
				border-right:0.04rem solid transparent;
				border-bottom:0.06rem solid #CD1632;
				position: relative;
				top:0.02rem;
				margin-right:0.02rem;

			}
			
			.recommand_text{
				color: #cd1632;
				font-size:0.11rem;
			}
			
			.content_wrap .item{
				margin-bottom: 0.05rem;
			}
			
		</style>

	<script type="text/javascript" src="../js/mui.min.js"></script>

		mui.init();
		
		var _self;
		mui.plusReady(function() {
			_self = plus.webview.currentWebview();
			preload();

		function  httpRequest()
		{

			Global.commonAjax({
				url: 'app/brand/get-brands/',
				method: 'GET'
			}, function(data){

				console.log("品牌列表");
				console.log(JSON.stringify(data));
				data=data.brands;
				for(var i=0;i<data.length;i++)
				{
					$("#listCol").append('<div class="row item blue" data-id="'+data[i].brand_id+'">'+
							'<div class="item_left_wrap col_center" >'+
							'<div class="circle">'+
							'<div class="huan" data-color="'+data[i].brand_color1+'"></div>'+

							'<div class="mask">'+
							'<div>'+
							'<span class="percent_num">75</span>'+
							'<span class="percent">%</span>'+
							'</div>'+
							'<span class="recommand_text" style="color:'+data[i].brand_color1+'">好评率</span>'+
							'</div>'+
							'</div>'+
								'<div class="col_between left_bottom_wrap" style="color:'+data[i].brand_color1+'">'+
									'<div class="row_between item">'+
							'<span>高出行业</span>'+
							'<span>5%</span>'+
							'</div>'+
						'<div class="row_between item">'+
							'<span>当月环比</span>'+
							'<div class="row_center">'+
								'<div class="container">'+
									'<div class="corner" style="border-bottom: 0.06rem solid '+data[i].brand_color1+';"></div>'+
									'</div>'+
								'<div>2%</div>'+
								'</div>'+
							'</div>'+
						'</div>'+
						'</div>'+
					'<div class="item_right_wrap row_center" style="background:'+data[i].brand_color1+';">'+
					'<img src="'+data[i].brand_icon1+'" alt="">'+
					'</div>'+
				'</div>');
				}

				$(".huan").each(function()
				{
					var color=$(this).attr("data-color");

					

					$(this).circleChart({
						size: 100,
						value: 50,
						text: "",
						color:color,
						onDraw: function(el, circle) {
							//circle.text(Math.round(circle.value) + "%");
						}
					});

				});


			}, function(err){
				console.log("品牌列表失败"+err);
			});
		}






		
		$(".content_wrap .item").click(function(){
			goToBrandList();
		});
		
		function goToBrandList(){
			Global.openWindow({
			    url: 'brand_list.html',
			    id: 'brand_list.html',
			    waiting: {
			        autoShow: false
			    }
			})
		}

		
		function sendRefresh(){
			console.log("sendRefresh")
			var h = plus.webview.getWebviewById("html/my.html");
			mui.fire(h,'loginRefresh',{loginRefresh: "loginRefresh"});
		}




		function showLeftMenu(){
			var _left = parseInt(_self.getStyle().left);
			if(_left > 0) { //处于显示状态
				closeMenu();
			} else {
				openMenu();
			}
		}

		/**
		 * 显示侧滑菜单
		 */
		function openMenu() {
			plus.webview.startAnimation({
						'view': _self,
						'styles': {
							'fromLeft': '0',
							'toLeft': "70%"
						},
						'action': 'show'
					}, {
						'view': menu,
						'styles': {
							'fromLeft': "-70%",
							'toLeft': '0'
						},
						'action': 'show'
					},
					function(e) {
						//console.log(JSON.stringify(e));
						if(e.id == menu.id) { //侧滑菜单打开
						}
					}.bind(this)
			)
		};
		/**
		 * 关闭菜单
		 */
		function closeMenu() {
			plus.webview.startAnimation({
						'view': _self,
						'styles': {
							'fromLeft': '70%',
							'toLeft': "0"
						},
						'action': 'show'
					}, {
						'view': menu,
						'styles': {
							'fromLeft': "0",
							'toLeft': '-70%'
						},
						'action': 'show'
					},
					function(e) {
						console.log(JSON.stringify(e));
						if(e.id == _self.id) {}
					}.bind(this)
			)
		};
		window.addEventListener("menu:close", closeMenu);



		//初始化，并预加载webview模式的选项卡
		function preload() {

			var menu_style = {
				left: "-70%",
				width: '70%',
				popGesture: "none",
				render:"always"
			};

			if(mui.os.ios) {
				menu_style.zindex = -1;
			}

			//处理侧滑导航，为了避免和子页面初始化等竞争资源，延迟加载侧滑页面；
			menu = mui.openWindow({
				id: 'index-menu',
				url: 'index-menu.html',
				styles: menu_style,
				show: {
					aniShow: 'none'
				},
				waiting: {
					autoShow: false
				}
			});
		}



	window.addEventListener('loginRefresh',function(e){
				console.log("品牌更新头像");
				var user=myStorage.getItem("user");
				$('#portrait').attr("src", user.info.portrait);
	});
