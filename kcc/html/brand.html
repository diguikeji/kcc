<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title>品牌</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
		<link rel="stylesheet" href="../css/swiper.min.css">
		<link rel="stylesheet" href="../css/page.css">
		<link rel="stylesheet" href="../css/firstPage.css">
		<style type="text/css">
			body{
				background: #fff;;
			}
			.content_wrap{
				padding: 0.1rem;
			}
			
			.item_left_wrap{
				height: 2rem;
				background-color: #007AFF;
				flex: 3;
				border-top-left-radius: 0.05rem;
				border-bottom-left-radius: 0.05rem;
			}
			
			.item_right_wrap{
				height: 2rem;
				background-color: #CF2D28;
				flex: 2;
				border-top-right-radius: 0.05rem;
				border-bottom-right-radius: 0.05rem;
			}
			
			.circle {
                width: 1rem;
                height: 1rem;
                position: relative;
                border-radius: 50%;
                background: #FFF;
            }
                 
            .clip_left,.clip_right{
                width:1rem;
                height:1rem;
                position: absolute;
                top: 0px;left: 0px;
            }
            .circle_left, .circle_right{
                width:1rem;
                height:1rem;
                position: absolute;
                border-radius: 50%;
                top: 0px;left: 0px;
                background-color: #CF2D28;
            }
            /*出于展示用的改变背景色*/
            /*.circle_left{
                background: green;
            }
            .circle_right{
                background: lightblue;
            }*/
            .circle_right,.clip_right {
                clip:rect(0,auto,auto,0.5rem);
            }
            .circle_left , .clip_left{
                clip:rect(0,0.5rem,auto,0);
            }
                 
            /*
            *当top和left取值为auto时，相当于0
            *当bottom和right取值为auto时，相当于100%
            */
            .mask {
                width: 0.75rem;
                height: 0.75rem;
                border-radius: 50%;
                left: 0.12rem;
                top: 0.12rem;
                background: #007AFF;
                position: absolute;
                font-size: 16px;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				line-height: normal;
            }
			
			.percent_num{
				color: #fff;
				font-size: 0.2rem;
			}
			
			.percent{
				font-size: 0.16rem;
			}
			
			.left_bottom_wrap{
				line-height: normal;
				margin-top: 0.1rem;
				color: #CF2D28;
				width: 1.2rem;
			}
			
			.left_bottom_wrap .item{
				width: 1.2rem;
			}
			
			.container {
				width: 0.1rem;
				margin: 0 auto;
			}
			
			.corner {
				width: 0px;                 /*  宽高设置为0，很重要，否则达不到效果 */
				height: 0px;
				border: 0.05rem solid #CF2D28;
				border-top-color: transparent;    /* 设置透明背景色 */
				border-left-color: transparent;
				border-right-color: transparent;
			}
			
		</style>
	</head>
	<body>
		<div class="header-bar tab-header" >
		    <div class="header-left">
		    	<img src="../images/firstPage/touxiang.jpg">
		    </div>
			
			
			<div class="header-title" style="line-height: 0.44rem;">
				品牌
			</div>
			
			<div class="header-right">
				<span class="mui-icon mui-icon-search"></span>
			</div>
		</header>
		
		<div class="content_wrap">
			<div class="row">
				<div class="item_left_wrap col_center">
					<!--背景圆-->
					<div class="circle">
						<!--左半边圆-->
						<div class="circle_left">
							<div class="clip_left">
								 
							</div>
						</div>
						<!--右半边圆-->
						<div class="circle_right">
							<div class="clip_right"></div>
						</div>
						<div class="mask">
							<span class="percent_num">10 <span class="percent">%</span></span>
							<span>好评率</span>
						</div>
					</div>
					
					<div class="col_between left_bottom_wrap">
						<div class="row_between item">
							<span>高出行业</span>
							<span>5%</span>
						</div>
						<div class="row_between item">
							<span>当月环比</span>
							<div class="row_center">
								<div class="container">
									<div class="corner"></div>
								</div>
								<div>2%</div>
							</div>
						</div>
						
					</div>
					
				</div>
				<div class="item_right_wrap row_center">
					<img src="../images/firstPage/touxiang.jpg" alt="">
				</div>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/myStorage.js"></script>
	<script type="text/javascript">
		
		mui.init();
		
		mui.plusReady(function() {

		$("input").focus(function(){
		  $(this).parent().css("border-bottom","1px solid #107EFF");
		});
		
		$("input").blur(function(){
		  $(this).parent().css("border-bottom","1px solid #E3E3E3");
		});
		
		function goToForget(){
			Global.openWindow({
			    url: 'forget.html',
			    id: 'forget.html',
			    waiting: {
			        autoShow: false
			    }
			})
		}
		
		
		function goToRegister(){
			Global.openWindow({
			    url: 'register.html',
			    id: 'register.html',
			    waiting: {
			        autoShow: false
			    }
			})
		}
		
		function loginAction(){
			var mobile = $(".mobile").val();
			if(mobile && mobile.length != 11){
				mui.toast("请输入正确手机号");
				return;
			}
			
			var password = $(".password").val();
			if(!password){
				mui.toast("请输入正确的密码");
				return;
			}
			
			
			var params = {
				mobile: mobile,
				password: password
			}
			Global.commonAjax({
				url: 'login',
				method: 'POST',
				data: params
			}, function(data){
				mui.toast("登录成功");
				console.log(data.token);
				myStorage.setItem("token", data.token);
				//发送事件 我的页面刷新
				sendRefresh();
				plus.webview.currentWebview().close();
				
				
			}, function(err){
				mui.toast(err);
			});
		}
		
		function closeLogin(){
			console.log("colse")
			plus.webview.currentWebview().close();
		}
		
		function sendRefresh(){
			console.log("sendRefresh")
			var h = plus.webview.getWebviewById("html/my.html");
			mui.fire(h,'loginRefresh',{loginRefresh: "loginRefresh"});
		}
		
	</script>
</html>
