			}
			
			.circle {
                width: 1rem;
                height: 1rem;
                position: relative;
                border-radius: 50%;
                background: #CD1632;
            }
                 
            .clip_left,.clip_right{
                width:1rem;
                height:1rem;
                position: absolute;
                top: 0px;left: 0px;
            }
            .circle_left, .circle_right{
                width:1rem;
                height:1rem;
                position: absolute;
                border-radius: 50%;
                top: 0px;left: 0px;
                background-color: #FBC6CE;
            }
            /*出于展示用的改变背景色*/
            /*.circle_left{
                background: green;
            }
            .circle_right{
                background: lightblue;
            }*/
            .circle_right,.clip_right {
                clip:rect(0,auto,auto,0.5rem);
            }
            .circle_left , .clip_left{
                clip:rect(0,0.5rem,auto,0);
            }
                 
            /*
            *当top和left取值为auto时，相当于0
            *当bottom和right取值为auto时，相当于100%
            */
            .mask {
                width: 0.75rem;
                height: 0.75rem;
                border-radius: 50%;
                left: 0.12rem;
                top: 0.12rem;
                background: #FA9FAD;
                position: absolute;
                font-size: 16px;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				line-height: normal;

			.percent_num{

			.container {
				width: 0.1rem;
				margin: 0 auto 0.05rem;
			}
			
			.corner {
				width: 0px;                 /*  宽高设置为0，很重要，否则达不到效果 */
				height: 0px;
				border: 0.05rem solid #CD1632;
				border-top-color: transparent;    /* 设置透明背景色 */
				border-left-color: transparent;

			}
			
			.recommand_text{

	<script type="text/javascript">
		
		mui.init();
		
		var _self;
		mui.plusReady(function() {
			_self = plus.webview.currentWebview();
			preload();
		});
		
		$(function(){
			console.log($('.percent_num').text());
                if( $('.percent_num').text() <= 50 ){
                    $('.circle_right').css('transform','rotate('+($('.percent_num').text()*3.6)+'deg)');
                }else{
                    $('.circle_right').css({
                        'transform':'rotate(0deg)',
                        "background":"#CD1632"
                    });
                    $('.circle_left').css('transform','rotate('+(($('.percent_num').text()-50)*3.6)+'deg)');
                }
            })
			
		
		$("input").focus(function(){
		  $(this).parent().css("border-bottom","1px solid #107EFF");
		});
		
		$("input").blur(function(){
		  $(this).parent().css("border-bottom","1px solid #E3E3E3");
		});
		
		$(".content_wrap .item").click(function(){
			goToBrandList();
		});
		
		function goToBrandList(){
			Global.openWindow({
			    url: 'brand_list.html',
			    id: 'brand_list.html',
			    waiting: {
			        autoShow: false
			    }
			})
		}
		
		
		function loginAction(){
			var mobile = $(".mobile").val();
			if(mobile && mobile.length != 11){
				mui.toast("请输入正确手机号");
				return;
			}
			
			var password = $(".password").val();
			if(!password){
				mui.toast("请输入正确的密码");
				return;
			}
			
			
			var params = {
				mobile: mobile,
				password: password
			}
			Global.commonAjax({
				url: 'login',
				method: 'POST',
				data: params
			}, function(data){
				mui.toast("登录成功");
				console.log(data.token);
				myStorage.setItem("token", data.token);
				//发送事件 我的页面刷新
				sendRefresh();
				plus.webview.currentWebview().close();
				
				
			}, function(err){
				mui.toast(err);
			});
		}
		
		function closeLogin(){
			console.log("colse")
			plus.webview.currentWebview().close();
		}
		
		function sendRefresh(){
			console.log("sendRefresh")
			var h = plus.webview.getWebviewById("html/my.html");
			mui.fire(h,'loginRefresh',{loginRefresh: "loginRefresh"});
		}
		
		function showLeftMenu(){
			var _left = parseInt(_self.getStyle().left);
			if(_left > 0) { //处于显示状态
				closeMenu();
			} else {
				openMenu();
			}
		}
		
		/**
		 * 显示侧滑菜单
		 */
		function openMenu() {
			plus.webview.startAnimation({
					'view': _self,
					'styles': {
						'fromLeft': '0',
						'toLeft': "70%"
					},
					'action': 'show'
				}, {
					'view': menu,
					'styles': {
						'fromLeft': "-70%",
						'toLeft': '0'
					},
					'action': 'show'
				},
				function(e) {
					//console.log(JSON.stringify(e));
					if(e.id == menu.id) { //侧滑菜单打开
					}
				}.bind(this)
			)
		};
		/**
		 * 关闭菜单
		 */
		function closeMenu() {
			plus.webview.startAnimation({
					'view': _self,
					'styles': {
						'fromLeft': '70%',
						'toLeft': "0"
					},
					'action': 'show'
				}, {
					'view': menu,
					'styles': {
						'fromLeft': "0",
						'toLeft': '-70%'
					},
					'action': 'show'
				},
				function(e) {
					console.log(JSON.stringify(e));
					if(e.id == _self.id) {}
				}.bind(this)
			)
		};
		window.addEventListener("menu:close", closeMenu);
					
		
		
		//初始化，并预加载webview模式的选项卡			
		function preload() {
		
			var menu_style = {
				left: "-70%",
				width: '70%',
				popGesture: "none",
				render:"always"
			};
		
			if(mui.os.ios) {
				menu_style.zindex = -1;
			}
		
			//处理侧滑导航，为了避免和子页面初始化等竞争资源，延迟加载侧滑页面；
			menu = mui.openWindow({
				id: 'index-menu',
				url: 'index-menu.html',
				styles: menu_style,
				show: {
					aniShow: 'none'
				},
				waiting: {
					autoShow: false
				}
			});
		}
