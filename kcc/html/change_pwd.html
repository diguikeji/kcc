<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<title>修改密码</title>
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/app.css">
		<link rel="stylesheet" href="../css/page.css">
		<style type="text/css">
			body{
				background: #f1f1f1;
			}
			.head_wrap{
				padding: 16px 16px 0px;
			}
			
			.head_wrap img{
				width:14px;
				height: 14px;
			}
			.logo_wrap{
				margin: 40px auto 50px;
				text-align: center;
			}
			
			.logo_wrap img{
				width: 1.51rem;
			}
			
			.login_wrap{
				padding: 0px 15px;
				background-color: #fff;
			}
			
			.login_wrap div{
				border-bottom: 1px solid #E3E3E3;
				padding: 0px 4px;
			}
			
			.login_wrap img{
				width: 23px;
			}
			
			.login_wrap input{
				margin-bottom: 0px;
				border: none;
				background: transparent;
				font-size:0.14rem;
			}
			
			::-webkit-input-placeholder{
				color: #999999;
				font-size: 14px;
			}
			
			.forget_wrap{
				text-align: right;
				padding-right: 50px;
				color: #107EFF;
				font-size: 14px;
			}
			
			.button{
				border-radius: 20px;
				margin: 30px 5% 0px;
				box-sizing: border-box;
				background-color: #5962B2;
				color: #FFF;
				font-size: 16px;
				border:0;
				width: 90%;
				height: 44px;
			}
			
			.regist_wrap{
				text-align: center;
				font-size: 14px;
				color: #666666;
				margin-top: 25px;
			}
			
			.regist_txt{
				font-size: 14px;
				color: #107EFF;
			}
			
			.item_wrap{
				height: 0.6rem;
				background: #fff;
			}
			
			.item_wrap span{
				width: 1rem;
			}
			
			.info_text{
				font-size: 0.12rem; padding-left: 15px;color:#999999;
				margin-top: 0.1rem; 
			}
			
		</style>
	</head>
	<body>
		
		
		<div class="header-bar">

		<div class="header-left" onclick="mui.back();">
			<span class="mui-icon mui-icon-arrowleft"></span>
		</div>

		<div class="header-title">修改密码</div>

		


	</div>
		
		<div class="has-header">
			<div class="login_wrap">
				<div class="row_between item_wrap">
					<span>原密码</span>
					<input type="password" placeholder="请输入原密码" maxlength="20" class="mobile" id="input1">
				</div>
				
				<div class="row_between item_wrap">
					<span>新密码</span>
					<input type="password" placeholder="请输入新密码" maxlength="20" class="mobile" id="input2">
				</div>
				
				<div class="row_between item_wrap">
					<span>确认密码</span>
					<input type="password" placeholder="请输入确认密码" maxlength="20" class="mobile" id="input3">
				</div>
			</div>
			<div class="info_text">密码需要包含英文+数字+密码长度8~18位字符</div>
			
			<button class="button" type="button" ontouchstart="save()">保存</button>
		</div>
		
		
		

	</body>
	<script type="text/javascript" src="../js/mui.min.js"></script>
	<script src="../js/jquery-2.1.1.min.js"></script>
	<script src="../js/app.js"></script>
	<script src="../js/myStorage.js"></script>
	<script type="text/javascript">
		
		mui.init();
		
		mui.plusReady(function() {
			
		});
		
		$("input").focus(function(){
		  $(this).parent().css("border-bottom","1px solid #107EFF");
		});
		
		$("input").blur(function(){
		  $(this).parent().css("border-bottom","1px solid #E3E3E3");
		});
		

		
		function save(){
			var input1 = $("#input1").val();
			var input2 = $("#input2").val();
			var input3 = $("#input3").val();
			if(input1==""){
				mui.toast("原密码不能为空");
				return;
			}
			if(input2==""){
				mui.toast("原密码不能为空");
				return;
			}
			if(input3==""){
				mui.toast("原密码不能为空");
				return;
			}
			

			if(input2!=input3){
				mui.toast("新密码和确认密码不一致");
				return;
			}
			
			
			var params = {
				old_password: input1,
				new_password: input2,
				new_password_confirm:input3
			}
			Global.commonAjax({
				url: 'user/change-password/',
				method: 'POST',
				data: params
			}, function(data){

				mui.toast("修改成功");
				mui.back();

			}, function(err){
				mui.toast(err);
			});
		}
		


		
	</script>
</html>
