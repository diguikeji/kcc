<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/app.css">
		<style type="text/css">
			body,
			.mui-content {
				background-color: #DCDCDC;
			}
			
			.title {
				margin: 35px 15px 10px;
			}
			
			.title+.content {
				margin: 10px 15px 35px;
				color: #bbb;
				text-indent: 1em;
				font-size: 14px;
				line-height: 24px;
			}
			
			.mui-table-view {
				margin-bottom: 35px;
			}
			
			.head_wrap{
				height: 200px;
				width: 100%;
				box-sizing: border-box;
				background-color: #0062CC;
			}
			
			.head_wrap img{
				width: 60px;
				height: 60px;
				margin-right: 20px;
			}
			
			.menu_item{
				padding: 0px 10px;
				height: 60px;
				border-bottom: 1px solid #DCDCDC;
			}
			
			.menu_item img{
				width: 20px;
				height: 20px;
				margin-right: 10px;
				
			}
			
			.list_wrap{
				background-color: white;
				color: #000;
				height: 100%;
			}
			
			.change_pwd{
				border-bottom: 10px solid #DCDCDC;
				border-top: 10px solid #DCDCDC;
				height: 80px;
			}
			
			.logout{
				color: #0062CC;
				height: 60px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<div class="row_center head_wrap" onclick="goToLogin();">
				<img src="images/default_head.png" >
				<span>赵旭，快来咔嚓</span>
			</div>
			<div class="list_wrap">
				<div class="row_between menu_item">
					<div class="row_center">
						<img src="images/default_head.png" >
						<span>咔嚓名</span>
					</div>
					<span>Will</span>
				</div>
				
				<div class="row_between menu_item">
					<div class="row_center">
						<img src="images/default_head.png" >
						<span>部门</span>
					</div>
					<span>MKT</span>
				</div>
				
				<div class="row_between menu_item">
					<div class="row_center">
						<img src="images/default_head.png" >
						<span>职位</span>
					</div>
					<span>VP</span>
				</div>
				
				<div class="row_between menu_item">
					<div class="row_center">
						<img src="images/default_head.png" >
						<span>最近登录</span>
					</div>
					<span>3天前</span>
				</div>
				
				<div class="row_between menu_item">
					<div class="row_center">
						<img src="images/default_head.png" >
						<span>部门</span>
					</div>
					<span>MKT</span>
				</div>
				
				<div class="row_between menu_item change_pwd" onclick="changePwd();">
					<div class="row_center">
						<img src="images/default_head.png" >
						<span>修改密码</span>
					</div>
					<span></span>
				</div>
				
				<div class="row_center logout">退出登录</div>
				
			</div>
			
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/jquery-2.1.1.min.js"></script>
		<script src="lib/swiper.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/myStorage.js"></script>
		<script type="text/javascript" charset="utf-8">
			var aniShow = "slide-in-right";
			//关于backbutton和menubutton两个按键的说明，在iOS平台不存在，故需隐藏
			if(!mui.os.android) {
				var span = document.getElementById("android-only")
				if(span) {
					span.style.display = "none";
				}
			}

			var subWebview = null,
				template = null,
				index = null;
			mui.plusReady(function() {
				//获得主页面webview引用；
				index = plus.webview.currentWebview().opener();
				var _self = plus.webview.currentWebview();
				_self.drag({
					direction: "left",
					moveMode: "followFinger"
				}, {
					view: index,
					moveMode: "follow"
				}, function(e) {});

			})
			mui('.mui-table-view').on('tap', 'a', function() {
				var id = this.getAttribute("href");
				var type = this.getAttribute("open-type");
				var href = this.href;
				
				var webview_style = {
					popGesture: "close",
					statusbar : {
						background: "#f7f7f7"
					}
				}
				
				var extras = {};

				var titleType = this.getAttribute("data-title-type");

				if(titleType == "native") {

					if(!~id.indexOf('pullrefresh.html')) {
						webview_style.bounce = "vertical";
					}

					var webview = plus.webview.create(href, id, webview_style);
					var view = new plus.nativeObj.View("title", {
						top: 0,
						height: "44px",
						width: "100%",
						dock: "top",
						position: "dock"
					});

					view.drawRect("#f7f7f7"); //绘制背景色
					view.drawRect("#cccccc", {
						top: "43px",
						left: "0px"
					}); //绘制底部边线

					var bitmap = new plus.nativeObj.Bitmap("back");
					bitmap.loadBase64Data("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAMAAABg3Am1AAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAAb1BMVEUAAAAAev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8Aev8AAACubimgAAAAI3RSTlMAGfUTGfQTGPMSGPIYGhgaGBsXGxcbFxwXHBccFhwWHRYdHWufDPQAAAABYktHRACIBR1IAAAAB3RJTUUH4QETEBwooeTlkQAAAJVJREFUSMft1EkSgkAQRNFGUXFWHBDBibr/HTUwD5B/48Ig1y+io7u6MqUhf5hsNEY+j5hMgZ/FJ8Xc9ovos3T96utjbfqN/Nb0O/m96Uv5g+mP8ifTn+Ur01/ka9Nf5RvTt/I309/lH6Z/yr9Mn+Q71/MT8B34K/E58Enzv8R/K98HvnF8p3lr8F7izce7lbf3kJ/lDQp9HdBhgg3PAAAAJXRFWHRkYXRlOmNyZWF0ZQAyMDE3LTAxLTE5VDE2OjI4OjQwKzA4OjAwpTDFwQAAACV0RVh0ZGF0ZTptb2RpZnkAMjAxNy0wMS0xOVQxNjoyODo0MCswODowMNRtfX0AAAAASUVORK5CYII=");
					view.drawBitmap(bitmap, {}, {
						top: "10px",
						left: "10px",
						width: "24px",
						height: "24px"
					});
					view.drawText(this.innerText.trim(), {}, {
						size: "17px",
						weight: "normal"
					});

					view.setTouchEventRect({
						top: "0px",
						left: "0px",
						width: "44px",
						height: "100%"
					});
					view.interceptTouchEvent(true);
					view.addEventListener("click", function(e) {
						webview.evalJS("mui.back();");
					}, false);
					webview.append(view);

					webview.addEventListener("loaded", function() {
						webview.show(aniShow, 300, null, extras);
					})

				} else {
					//侧滑菜单需动态控制一下zindex值；
					if(~id.indexOf('offcanvas-')) {
						webview_style.zindex = 9998;
						webview_style.popGesture = ~id.indexOf('offcanvas-with-right') ? "close" : "none";
					}

					var webview = plus.webview.create(this.href, id, webview_style, extras);
					webview.addEventListener("loaded", function() {
						webview.show(aniShow, 300);
					});
				}
			});

			/**
			 * 关闭侧滑菜单
			 */
			function close() {
				mui.fire(mui.currentWebview.opener(), "menu:close");
			}

			

			mui.init({
				swipeBack: false,
				keyEventBind: {
					backbutton: false //关闭back按键监听
				}
			});
			
			function goToLogin(){
				Global.openWindow({
				    url: 'html/login.html',
				    id: 'html/login.html',
				    waiting: {
				        autoShow: false
				    }
				})
			}
			
			function changePwd(){
				Global.openWindow({
				    url: 'html/change_pwd.html',
				    id: 'html/change_pwd.html',
				    waiting: {
				        autoShow: false
				    }
				})
			}
		</script>
	</body>

</html>
