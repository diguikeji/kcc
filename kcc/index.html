			var swiper = new Swiper('.swiper-banner', {
				slidesPerView: 1.2,
				loop : true,
				centeredSlides: true,
				spaceBetween: 16

			mui("#list").on('tap','li',function(event){

				Global.openWindow({
					url:"html/jingpin.html",
					id: "jingpin.html",
					waiting: {
						autoShow: false
					}
				})
				

			});

				mui.init({
					swipeBack: true //启用右滑关闭功能
				});
				
				var _self;
				mui.plusReady(function() {

					_self = plus.webview.currentWebview();
					preload();
					commonEvent();
					httpRequest();
					plus.navigator.setStatusBarBackground('transparent');
					

					// 创建子webview窗口 并初始化
					var aniShow = {};
					util.initSubpage(aniShow);
					
					var nview = plus.nativeObj.View.getViewById('tabBarColView'),
						activePage = plus.webview.currentWebview(),
						targetPage,
						subpages = util.options.subpages,
						pageW = window.innerWidth,
						currIndex = 0;
					
					/**
					 * 根据判断view控件点击位置判断切换的tab
					 */
					//console.log(JSON.stringify(nview));
					
					nview.addEventListener('click', function(e) {
						var clientX = e.clientX;
						if(clientX > 0 && clientX <= parseInt(pageW * 0.33)) {
							currIndex = 0;
							
						} else if(clientX > parseInt(pageW * 0.33) && clientX <= parseInt(pageW * 0.66)) {
							currIndex = 1;
						} 
						else if(clientX > parseInt(pageW * 0.66) && clientX <= parseInt(pageW * 0.99)) {
							currIndex = 2;
						} 

						
						
						// 匹配对应tab窗口	
						if(currIndex > 0) {
							targetPage = plus.webview.getWebviewById(subpages[currIndex - 1]);
							
						} else {
							targetPage = plus.webview.currentWebview();
							
						}
						
						
						
						if(targetPage == activePage) {
							return;
						}

						//底部选项卡切换
							util.toggleNview(currIndex);
							// 子页面切换
							util.changeSubpage(targetPage, activePage, aniShow);
							//更新当前活跃的页面
							activePage = targetPage;

						//plus.webview.open('html/new-webview.html', 'new', {}, 'slide-in-right', 200);
						
						
					});
				});
				
				function showLeftMenu(){
					var _left = parseInt(_self.getStyle().left);
					if(_left > 0) { //处于显示状态
						closeMenu();
					} else {
						openMenu();
					}
				}
				
				/**
				 * 显示侧滑菜单
				 */
				function openMenu() {
					plus.webview.startAnimation({
							'view': _self,
							'styles': {
								'fromLeft': '0',
								'toLeft': "70%"
							},
							'action': 'show'
						}, {
							'view': menu,
							'styles': {
								'fromLeft': "-70%",
								'toLeft': '0'
							},
							'action': 'show'
						},
						function(e) {
							//console.log(JSON.stringify(e));
							if(e.id == menu.id) { //侧滑菜单打开
							}
						}.bind(this)
					)
				};
				/**
				 * 关闭菜单
				 */
				function closeMenu() {
					plus.webview.startAnimation({
							'view': _self,
							'styles': {
								'fromLeft': '70%',
								'toLeft': "0"
							},
							'action': 'show'
						}, {
							'view': menu,
							'styles': {
								'fromLeft': "0",
								'toLeft': '-70%'
							},
							'action': 'show'
						},
						function(e) {
							console.log(JSON.stringify(e));
							if(e.id == _self.id) {}
						}.bind(this)
					)
				};
				window.addEventListener("menu:close", closeMenu);
			
				
				//初始化，并预加载webview模式的选项卡
				function preload() {
				
					var menu_style = {
						left: "-70%",
						width: '70%',
						popGesture: "none",
						render:"always"
					};
				
					if(mui.os.ios) {
						menu_style.zindex = -1;
					}
				
					//处理侧滑导航，为了避免和子页面初始化等竞争资源，延迟加载侧滑页面；
					menu = mui.openWindow({
						id: 'index-menu.html',
						url: 'index-menu.html',
						styles: menu_style,
						show: {
							aniShow: 'none'
						},
						waiting: {
							autoShow: false
						}
					});
				}
				

				
				function httpRequest()

					}, function(err){
						mui.toast(err);
						console.log("本周新增总平价点数失败");
					});
					
					
				}
